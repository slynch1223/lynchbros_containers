    environment:
      PGID: 568
      PUID: 568
      TZ: America/New_York
    image: linuxserver/sonarr:latest
    networks:
      macvlan_net:
        ipv4_address: 192.168.50.24
    restart: unless-stopped
    volumes:
      - /mnt/zPool2/data/app_configs/sonarr:/config
      - /mnt/zPool2/data:/data
